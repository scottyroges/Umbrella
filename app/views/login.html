<form class="form-horizontal" role="form" name="loginForm">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="email"
                   placeholder="" ng-model="login.email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="" ng-model="login.password">
        </div>
    </div>

    <div style="text-align: right;">
        <button class="btn btn-primary" ng-click="signup()">Signup</button>
        <button type="submit" class="btn btn-primary" ng-click="submit()">Login</button>
        <button class="btn btn-primary" ng-click="facebookLogin()"><span class="fa fa-facebook"></span> Facebook</button>
    </div>
    <div style="text-align: right;">
        <a href="/Umbrella/#/forgotPassword">Forgot password?</a>
    </div>
</form>
